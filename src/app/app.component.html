<h1 style="text-align: center;">Todo List</h1>
<br>
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-3">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter Todo" aria-describedby="button-addon2" [(ngModel)]="newTodo">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="saveTodo()">Add Todo</button>
      </div>
      <table class="table table-striped">
        <tbody>
          <tr *ngFor="let todo of todos; let i = index">
            <th scope="row">{{i+1}}</th>
            <td class="{{(!todo.isCompleted) ? 'done' : ''}}" (click)="done(i)">{{todo.name}}</td>
            <td style="color: red;font-weight: bold;" (click)="remove(i)">x</td>
            <td style="color: blue;font-weight: bold;" (click)="edit()">edit</td>
            <td class="{{(!todo.isCompleted) ? 'done' : ''}}" (click)="done(i)" style="color: green;font-weight: bold;">mark as done</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
